<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed Example</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="family-info">
        <p>Family Name: <span id="display-family-name"></span></p>
        <p>Welcome, <span id="display-user-name"></span></p>
    </div>

    <div class="question">
        <h2>Favorite Memory 2017</h2>
    </div>

    <div class="feed-container">
        <!-- First Post -->
        <div class="feed-post">
            <h2>Family reunion</h2>
            <img src="family.jpg" alt="Family reunion 2017" class="feed-image">
            <time datetime="2024-10-10">Posted on October 10, 2024</time>
        </div>

        <!-- Second Post -->
        <div class="feed-post">
            <h2>Moved to Colorado</h2>
            <img src="road_trip.jpg" alt="View out of car" class="feed-image">
            <time datetime="2024-10-09">Posted on October 9, 2024</time>
        </div>

        <!-- Third Post -->
        <div class="feed-post">
            <h2>Christmas</h2>
            <img src="christmas.png" alt="Christmas 2017" class="feed-image">
            <time datetime="2024-10-08">Posted on October 8, 2024</time>
        </div>
    </div>

    <!-- Navigation bar at the bottom -->
    <nav class="bottom-nav">
        <a href="home.html" class="nav-item">Home</a>
        <a href="add-post.html" class="nav-item">Add Post</a>
        <a href="profile.html" class="nav-item">Profile</a>
    </nav>

    <script src="scripts.js"></script>
    <script src="home.js"></script>



</body>
</html>
